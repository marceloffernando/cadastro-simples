<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogiSimples</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <main>
        <section id="login">
            <form action="#">
                <div id="imagem">
                </div>

                <div id="formulario">
                    <h1>login</h1>
                    <p>
                        <label for="inome">Nome:</label>
                        <input type="text" name="nome" id="inome">
                    </p>
                    <p>
                        <label for="isobre">Sobrenome:</label>
                        <input type="text" name="Sobrenome" id="isobre">
                    </p>
                    <p>
                        <label for="icel">Celular:</label>
                        <input type="number" name="cel" id="icel">
                    </p>
                </div>
                <div>
                    <input type="submit" value="Cadastrar">
                </div>
            </form>
        </section>
    </main>
</body>
</html>
